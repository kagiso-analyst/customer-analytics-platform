version: '3.8'

services:
  customer-analytics:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped

